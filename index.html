<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Marks Processor</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Excel Marks Processor</h2>
      <form id="excelProcessorForm">
        <div class="form-group">
          <label for="courseworkType">Select Coursework Type:</label>
          <select
            class="form-control"
            id="courseworkType"
            name="courseworkType"
          >
            <option value="individual">Individual Coursework</option>
            <option value="group">Group Coursework</option>
          </select>
        </div>
        <div class="form-group">
          <label for="folderPath">Folder Path:</label>
          <input
            type="text"
            class="form-control"
            id="folderPath"
            name="folderPath"
            placeholder="Enter folder path..."
          />
        </div>
        <div class="form-group">
          <label for="individualSheetName">Individual Sheet Name:</label>
          <input
            type="text"
            class="form-control"
            id="individualSheetName"
            name="individualSheetName"
            placeholder="Enter individual sheet name..."
          />
        </div>
        <div class="form-group">
          <label for="destinationSheetName">Destination Sheet Name:</label>
          <input
            type="text"
            class="form-control"
            id="destinationSheetName"
            name="destinationSheetName"
            placeholder="Enter destination sheet name..."
          />
        </div>
        <div class="form-group" id="groupNameColumnField" style="display: none">
          <label for="groupNameColumn">Group Name Column:</label>
          <input
            type="text"
            class="form-control"
            id="groupNameColumn"
            name="groupNameColumn"
            placeholder="Enter group name column..."
          />
        </div>
        <div class="form-group">
          <label for="studentIDCell">Student ID Cell (Individual Files):</label>
          <input
            type="text"
            class="form-control"
            id="studentIDCell"
            name="studentIDCell"
            placeholder="Enter student ID cell..."
          />
        </div>
        <div class="form-group">
          <label for="studentIDColumn">Student ID Column (Destination):</label>
          <input
            type="text"
            class="form-control"
            id="studentIDColumn"
            name="studentIDColumn"
            placeholder="Enter student ID column..."
          />
        </div>
        <div id="marksFields">
          <div class="form-group">
            <label for="individualMarksCell">Individual Marks Cell:</label>
            <input
              type="text"
              class="form-control"
              name="individualMarksCell[]"
              placeholder="e.g., A1"
            />
            <label for="destinationColumn">Destination Column:</label>
            <input
              type="text"
              class="form-control"
              name="destinationColumn[]"
              placeholder="Enter destination column..."
            />
          </div>
        </div>
        <div class="form-group">
          <label for="destinationSheet">Upload Destination Sheet:</label>
          <input
            type="file"
            class="form-control-file"
            id="destinationSheet"
            name="destinationSheet"
          />
        </div>
        <button type="button" class="btn btn-primary" id="addFieldsBtn">
          Add More
        </button>
        <button type="submit" class="btn btn-primary">Process Marks</button>
      </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#addFieldsBtn").click(function () {
          $("#marksFields").append(
            '<div class="form-group"><label for="individualMarksCell">Individual Marks Cell:</label><input type="text" class="form-control" name="individualMarksCell[]" placeholder="e.g., A1"><label for="destinationColumn">Destination Column:</label><input type="text" class="form-control" name="destinationColumn[]" placeholder="Enter destination column..."></div>'
          );
        });
        $("#courseworkType").change(function () {
          if ($(this).val() === "group") {
            $("#groupNameColumnField").show();
          } else {
            $("#groupNameColumnField").hide();
          }
        });
      });
    </script>
    <script src="bundle.js"></script>
  </body>
</html>
